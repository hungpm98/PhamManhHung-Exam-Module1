<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function findMax(arr) {
        let Max = arr[0];
        for (let i = 0; i < arr.length; i++) {
            if (Max < arr[i]) {
                Max = arr[i];
            }

        }
        return Max;
    }
    let arr1 = [1, 4, 5];
    let arr2 = [9,4,8,7]
    console.log(findMax(arr1))
    console.log(findMax(arr2))
</script>
</body>
</html>
