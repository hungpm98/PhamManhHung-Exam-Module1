<script>
    function tryRemoveFromArray(arr, x) {
        for (let i = 0; i < arr.length; i++) {
            if (x == arr[i]) {
                arr.splice(i, 1);
            }
        }
        return arr;
    }

    let arr1 = [1, 2, 3];
    let x = 1;
    console.log(tryRemoveFromArray(arr1, x))
</script>
